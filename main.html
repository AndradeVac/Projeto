<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Login </title>
    <link rel="stylesheet" href="main.css">

    <script language="JavaScript" type="text/javascript" src="index.js">
    </script>

</head>

<body>

    <main class="container">

        <h2> Sign In </h2>

        <form id="Forms">

            <div class="input-field form-group was-validated">

                <div class="input">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email address"
                        required>
                </div>

                <div class="invalid-feedback" id="emailError">
                    Pleas enter you email addres
                </div>
                <div class="underline"></div>
            </div>


            <div class="input-field form-group">
                <input class="form-control" type="password" name="password" id="password"
                    placeholder="Enter Your Password" required>

                <div class="invalid-feedback" id="passwordError">
                    Pleas enter your password
                </div>
                <div class="underline"></div>
            </div>


            <button type="submit" id="btn-Submit"> Login </button>

        </form>

        <div class="footer">

            <div class="forgot">

                <div class="form-group">

                    <div class="form-group forgot-username">
                        <a href="#"> Forgot Username / Password? </a>
                    </div>
                </div>

                <div class=" form-group social-field facebook">
                    <a href="#">
                        <div class="imagem">
                            <img src="images/user_.jpg" alt="Boneco preto para identificacao de criacao de conta">
                            Create your Account
                        </div>

                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
